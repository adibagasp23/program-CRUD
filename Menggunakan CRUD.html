<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Program CRUD</title>

</head>

<body>


  <div class="container" id="app">


    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-header">
            {{judul}}
          </div>
          <div class="card-body">
            <input type="text" class="form-control my-3" v-model="namaBaru" v-on:keyup.enter="tambahNama">
            <button type="submit" class="btn btn-primary" v-on:click="tambahNama">Tambah</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
    </table>

    <div class="mt-3" v-for="(item, index) of daftarNama">

      <div role="alert" :class="['alert', item.salah ? 'alert-success' : 'alert-danger']">
        <div class="d-flex justify-content-between align-item-center">

          <div>
            {{index}} - {{item.nama}} - {{item.salah}}
          </div>
          <div>
            <button class="btn btn-success btn-sm" @click="ok(index)">Ok</button>
            <button class="btn btn-danger btn-sm" @click="hapus(index)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="vue.js"></script>
  <script src="app.js"></script>

</body>

</html>
